######################################################################
#
# platform-config for Mellanox 27002
#
######################################################################

x86-64-mlnx-msn27002-r0:

  grub:

    serial: >-
      --unit=0
      --speed=115200
      --word=8
      --parity=0
      --stop=1

    kernel:
      <<: *kernel-4-9

    args: >-
      nopat
      console=ttyS0,115200n8
      rd_NO_MD
      rd_NO_LUKS
      i2c-ismt.enable=0

    network:
      interfaces:
        ma1:
          name: eth1
  ##      syspath: pci0000:00/0000:00:14.0
