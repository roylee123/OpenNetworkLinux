######################################################################
#
# platform-config for Silverstone
#
######################################################################

x86-64-cel-silverstone-r0:

  grub:

    serial: >-
      --port=0x3f8
      --speed=115200
      --word=8
      --parity=no
      --stop=1

    kernel:
      <<: *kernel-4-14

    args: >-
      nopat
      console=ttyS0,115200n8

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext4
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 1GiB
      format: ext4
  - ONL-DATA:
      =: 3GiB
      format: ext4

